{% extends 'base.html' %}

{% block content %}
<div class="plantae">
<h1 class="plantae"> List of {{ plant_category }} plants</h3>
<ul class="plantae">
    {% for plant in plants_list %}
    <li><a href="/plantae/{{ plant_category }}/{{ loop.index - 1 }}">{{ plant.name }}</a></li>
    {% endfor %}
</ul>
</div>
{% endblock %}
