{% extends 'base.html' %}

{% block content %}
<div class="a">
<h1 class="plantae"> List of {{ plant_type_template }} plants</h3>
<ul class="page">
    {% for plant in plants_template %}

    {% endfor %}
</ul>
</div>
{% endblock %}
